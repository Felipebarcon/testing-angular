<br />
nom:
<input
  name="nom"
  id="nom"
  (input)="change($event)"
  [ngModel]="personnage?.nom"
/>
age:
<input
  name="age"
  id="age"
  (input)="change($event)"
  [ngModel]="personnage?.age"
/><br />

<!-- Test condition -->
<ng-container
  *ngIf="personnage; then personnageOK; else personnageKO"
></ng-container>

<!-- Afficher les rÃ©sultats -->
<ng-template #personnageOK
  ><div>
    Hello {{ personnage?.nom }}, you are {{ personnage?.age }} years
  </div></ng-template
>
<ng-template #personnageKO
  ><div>Personne doit avoir un nom et un age</div></ng-template
>
