<br />
nom:
<input
  name="nom"
  id="nom"
  (input)="change($event)"
  [ngModel]="personnage?.nom"
  required
/>
age:
<input
  #input_age
  name="age"
  id="age"
  type="number"
  [(ngModel)]="age"
  max="120"
/>

<!-- Age validation with rangeOverflow -->
<span *ngIf="input_age.validity.rangeOverflow == true">
  {{ input_age.validationMessage }}</span
>

<!-- Age validation with custom Error -->
<span *ngIf="input_age.validity.customError">
  {{ input_age.validationMessage }}</span
>
<br />

signature :
<input
  name="signature"
  id="signature"
  (keydown)="verifSignature($event)"
  (paste)="cancel($event)"
/>
<span [ngClass]="red" *ngIf="sig_msg.length > 0">{{ sig_msg }}</span>
<br />

<!-- Test condition -->
<ng-container
  *ngIf="personnage; then personnageOK; else personnageKO"
></ng-container>

<!-- Afficher les rÃ©sultats -->
<ng-template #personnageOK
  ><div>
    Hello {{ personnage?.nom }}, you are {{ personnage?.age }} years
  </div></ng-template
>
<ng-template #personnageKO
  ><div>Personne doit avoir un nom et un age</div></ng-template
>
